---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
  {{- range $key, $value := .Values.ingressAannotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  tls:
  - hosts:
    - "{{ .Values.host }}"
    secretName: "{{ .Values.host }}-tls"
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}
              port:
                number: {{ .Values.container.port }}