---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    {{ .Values.ingressAnnotations | indent 4 }}
spec:
  tls:
  - hosts:
    - "{{ .Values.host }}.{{ .Values.domain }}"
    secretName: "{{ .Values.name }}-tls"
  rules:
  - host: "{{ .Values.host }}.{{ .Values.domain }}"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}
              port:
                number: {{ .Values.container.port }}