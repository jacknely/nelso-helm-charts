---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
  {{- range $key, $value := .Values.ingressAannotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  tls:
  - hosts:
    - "{{ .Values.subdomain }}"
    secretName: "{{ .Values.subdomain }}-tls"
  rules:
  - host: {{ if .Values.subdomain }}
    "{{ .Values.subdomain }}.{{ .Values.domain }}"
      {{ else }}
        {{ .Values.domain }}
      {{ end }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}
              port:
                number: {{ .Values.container.port }}